<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white-50">

    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-yellow-500 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja bem-vindo(a)
                </h1>
                <p class="text-center text-white sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
        </div>

        <div class="lg:min-h-screen lg:items-center p-12 lg:p-24 xl:p-48 ">
            <div class="flex-grow bg-white shadow-lg rounded-md border border-gray-300 p-8 my-8">
                            <div class="sm:flex sm:items-center md:my-5">
                                <img src="https://i.pinimg.com/originals/b5/dc/a9/b5dca9fac1361023498d6cb66e4d8b13.jpg" alt="perfil de um doguinho maneiro" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 w-20 rounded-full">
                                <div class="sm:ml-4 sm:text-left text-center">
                                    <p class="text-2xl">Rodolfo</p>
                                    <p class="text-sm text-gray-600">Segurança do pet</p>
                                    <div class="mt-4">
                                        <button class="text-red-600 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                            Não é Rodolfo?
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <form class="flex-box w-full mt-8">
                                <input type="password" placeholder="Digite sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border-gray-200 outline-none focus:bg-white py-2 px-4">
                                <button type="button" class="flex-shrink-0 btn btn-amarelo-escuro ml-4">
                                        Entrar
                                </button>

                            </form>
            </div>
        </div>
    </div>

</body>

</html>
